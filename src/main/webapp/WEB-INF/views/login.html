<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/template}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="contentDiv">
    <p>Login</p>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="emailInput">Email</label>
            <input id="emailInput" type="email" class="form-control" name="email"/>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input id="passwordInput" type="password" class="form-control" name="password"/>
        </div>
        <button type="submit" class="btn btn-orange btn-sm ml-0">
            <i class="fas fa-sign-in-alt"></i>
            <span>Вход</span>
        </button>
    </form>
</div>
</body>
</html>
