<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/template}">
<head>
    <title>Профил | В хухнята</title>
</head>
<body>
<div layout:fragment="contentDiv">

    <div class="row">
        <div class="col-12 col-md-3 mb-4">
            <div class="list-group list-group-flush">
                <a href="#" th:href="@{/profile}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-user icon-width"></i>
                    <span>Профил</span>
                </a>
                <a href="#" th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">
                    <i class="fas fa-sign-out-alt icon-width"></i>
                    <span>Изход</span>
                </a>
            </div>
        </div>
        <div class="col-12 col-md-9">
            <h2>Профилна информация</h2>
            <hr/>

            <form>
                <div class="row">
                    <div class="form-group col">
                        <label for="firstNameInput">Име</label>
                        <input id="firstNameInput" type="text" class="form-control" th:value="${#session.getAttribute('user').firstName}"/>
                    </div>
                    <div class="form-group col">
                        <label for="lastNameInput">Фамилия</label>
                        <input id="lastNameInput" type="text" class="form-control" th:value="${#session.getAttribute('user').lastName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailInput">Имейл</label>
                    <input id="emailInput" type="text" class="form-control" th:value="${#session.getAttribute('user').email}"/>
                </div>
                <a href="#" class="btn btn-orange btn-sm ml-0">
                    <i class="fas fa-save"></i>
                    <span>Запази</span>
                </a>
            </form>
        </div>
    </div>

    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        let homeUrl = /*[[@{/}]]*/;
        /*]]>*/
    </script>
</div>
</body>
</html>
