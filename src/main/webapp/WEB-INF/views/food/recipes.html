<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/template}">
<head>
    <title>Рецепти | Аз и готвенето</title>
</head>
<body>
<div layout:fragment="contentDiv">
    <h3>Рецепти (<span th:remove="tag" th:text="${recipes.itemsCount}"></span>)</h3>
    <hr/>

    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-4" th:each="r : ${recipes.collection}">
            <div class="card">
                <div class="view overlay">
                    <img class="card-img-top" src="#" th:src="${r.imagePath}"
                         alt="Card image cap">
                    <a href="#" th:href="@{/recipe/} + ${r.recipeId}">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a class="text-dark" href="#" th:href="@{/recipe/} + ${r.recipeId}" th:text="${r.title}">Title</a>
                    </h4>
                    <p class="card-text" th:text="${r.recipe}">Recipe</p>
                    <a href="#" th:href="@{/recipe/} + ${r.recipeId}" class="btn main-color-bg btn-sm ml-0">
                        <i class="fab fa-readme"></i>
                        <span>Прочети</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
